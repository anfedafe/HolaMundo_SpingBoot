<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>REGISTRO & MODIFICACIONES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- BOOTSTRAP-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    </head>
    <body>
        <header class="bg-warning text-center text-white">
            <h1>REGISTRO</h1>
            <p>Bienvenido</p>
        </header>

        <main class="container my-4">
            <div>
                <a class="btn btn-success" th:href="@{/}">VOLVER</a>
            </div>
            <div class="d-flex justify-content-center">
                <!-- Donde sale => th:object="${persona}" -->
                <form th:action="@{/guardar}" method="post" th:object="${persona}">
                    
                    <input type="hidden" name="idpersona" th:field="*{idpersona}"/> <!-- muy importante para modificar registro -->
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Digite nombre: </label>
                        <input class="form-control" type="text" name="nombre" th:field="*{nombre}"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="apellido">Digite apellido: </label>
                        <input class="form-control" type="text" name="apellido" th:field="*{apellido}"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Digite email: </label>
                        <input class="form-control" type="email" name="email" th:field="*{email}"/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="telefono">Digite Telefono: </label>
                        <input class="form-control" type="tel" name="telefono" th:field="*{telefono}"/>
                    </div>    

                    <div>
                        <input class="btn btn-primary" type="submit" name="guardar" value="Enviar">
                    </div>  

                </form>
            </div>

        </main>
        <footer th:replace="plantilla/plantilla :: footer"></footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 

    </body>
</html>
